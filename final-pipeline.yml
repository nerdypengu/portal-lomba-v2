stages:
  # Stage 1: Code Quality
  - stage: CodeQuality
    displayName: 'Code Quality Analysis'
    jobs:
      - job: CodeQuality
        displayName: 'Run Code Quality Tools'
        steps:
          - task: Checkout@1
            displayName: 'Checkout Code'

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '20.x'

          - script: |
              echo "Installing Dependencies..."
              npm ci install --prefix client
              npm ci install --prefix server
            displayName: 'Install Dependencies'

          # ESLint for Code Linting
          - script: |
              echo "Running ESLint..."
              npx eslint --config client/eslint.config.js client --format json -o eslint-report.json
            displayName: 'Run ESLint'

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: 'eslint-report.json'
              ArtifactName: 'ESLint Report'
            displayName: 'Publish ESLint Report'

  # Stage 2: Build and Push Docker Images
  - stage: Build
    displayName: 'Build Docker Images'
    dependsOn: CodeQuality
    jobs:
      - job: Build
        displayName: 'Build and Push Docker Images'
        steps:
          - task: Checkout@1
            displayName: 'Checkout Code'

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '20.x'

          - script: |
              echo "Installing Frontend and Backend Dependencies..."
              npm ci install --prefix client
              npm ci install --prefix server
              echo "Building Frontend..."
              npm run build --prefix client
            displayName: 'Install and Build Frontend'

          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: 'login'
              containerRegistry: 'dockerhub-mut-reg-con'

          # Step 3: Build and Push Docker Images
          - task: Docker@2
            inputs:
              containerRegistry: 'dockerhub-mut-reg-con'
              repository: 'moetzie/portal-lomba'
              command: 'buildAndPush'
              Dockerfile: 'client/Dockerfile' # Path to client Dockerfile
              tags: 'latest'

          - task: Docker@2
            inputs:
              containerRegistry: 'dockerhub-mut-reg-con'
              repository: 'moetzie/portal-lomba'
              command: 'buildAndPush'
              Dockerfile: 'server/Dockerfile' # Path to server Dockerfile
              tags: 'latest'

          - task: PublishBuildArtifacts@1
            inputs:
              #PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

  # Stage 3: Testing
  - stage: Testing
    displayName: 'Run Tests'
    dependsOn: Build
    jobs:
      - job: Test
        displayName: 'Run Unit and Integration Tests'
        steps:
          - task: Checkout@1
            displayName: 'Checkout Code'

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '20.x'

          - script: |
              echo "Installing Dependencies..."
              npm ci install --prefix server
            displayName: 'Install Backend Dependencies'

          # Run Jest Unit Test
          - script: |
              echo "Running Unit Tests..."
              npm test --prefix server -- --coverage --outputFile=test-result.json --json
            displayName: 'Run Unit Tests with Jest'

          # Publish Test Results
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: 'server/test-result.json'
              ArtifactName: 'Test Results'
            displayName: 'Publish Test Results'

          # Run Integration Test (Simplified)
          - script: |
              echo "Running Integration Tests..."
              npm run integration-test --prefix server || exit 1
            displayName: 'Run Integration Tests'

